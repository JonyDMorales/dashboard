<div class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand texto-imagen" routerLinkActive="active" [routerLink]=" ['home'] "><img src="assets/logo-integra.png" height="70px"></a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li *ngIf="_authService.isAuthenticated() == true" class="nav-item" routerLinkActive="active">
                    <a class="nav-link texto" [routerLink]=" ['PRI'] "> PRI </a>
                </li>
                <li *ngIf="_authService.isAuthenticated()" class="nav-item" routerLinkActive="active">
                    <a class="nav-link texto" [routerLink]=" ['PAN'] "> PAN </a>
                </li>
                <li *ngIf="_authService.isAuthenticated()" class="nav-item" routerLinkActive="active">
                    <a class="nav-link texto" [routerLink]=" ['MORENA'] "> MORENA </a>
                </li>
            </ul>
            <span>
                <button class="btn btn-dark" *ngIf="!_authService.isAuthenticated()" (click)="login()">Login</button>
                <button class="btn btn-dark" *ngIf="_authService.isAuthenticated()" (click)="logout()">Logout</button>
            </span>
        </div>
    </nav>
</div>
