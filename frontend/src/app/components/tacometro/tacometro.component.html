<div class="position-fixed tacometro">
    <h2>Tope: {{ valorPermitido | currency }} </h2>
    <div *ngIf="candidato == 'presidente'">
        <h2> PRI <small> {{ costoPRI | currency }} MXN </small> </h2>
        <hr>
        <ngx-gauge [foregroundColor]="colorPRI" [value]="gaugeValuePRI" type="arch" min="0" [max]="max" thick="10" label="MXN" append="mdp" cap="round"></ngx-gauge>
        <h2> PAN <small> {{ costoPAN | currency }} MXN </small> </h2>
        <hr>
        <ngx-gauge [foregroundColor]="colorPAN" [value]="gaugeValuePAN" type="arch" min="0" [max]="max" thick="10" label="MXN" append="mdp" cap="round"></ngx-gauge>
        <h2> MORENA <small> {{ costoMORENA | currency }} MXN </small> </h2>
        <hr>
        <ngx-gauge [foregroundColor]="colorMORENA" [value]="gaugeValueMORENA" type="arch" min="0" [max]="max" thick="10" label="MXN" append="mdp" cap="round"></ngx-gauge>
    </div>
    <div *ngIf="candidato != 'presidente'">
        <h2> {{ partido }} <small> {{ costoCandidato | currency }} MXN </small> </h2>
        <hr>
        <ngx-gauge [foregroundColor]="colorCandidato" [value]="gaugeValueCandidato" type="arch" min="0" [max]="max" thick="10" label="MXN" append="mdp" cap="round"></ngx-gauge>
    </div>
</div>
